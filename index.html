<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12" >
            <div class="bg">
              1.1
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="bg">
              1.2
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="bg">
              1.3
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- header end -->
    <!-- hero start -->
      <div class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9 " >
            <div class="row">
              <div class="col-md-9 col-sm-12 d-sm-block d-none">
                 <div class="bg">
              2.1 
            </div>
              </div>
              <div class="col-md-3 col-sm-12 col-12 d-block">
                 <div class="bg">
              2.2
            </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-6 d-md-block d-none">
            <div class="bg2">
              3
            </div>
          </div>
         </div>
      </div>
    </div>
    <!-- hero end -->
    <!-- body start -->
    <div class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-3 col-sm-9 col-12">
                <div class="bg">
                  4.1
                </div>
              </div>
              <div class="col-sm-3 d-md-none d-sm-block col-12">
                <div class="bg2">3</div>
              </div>
              <div class="col-md-9 col-sm-12 col-12">
                <div class="bg">
                  4.2
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bg">
              5
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- body end -->
    <div class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="bg">5</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-sm-block d-none">
            <div class="bg">6.1</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer2 d-sm-none d-col-block">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="bg">6</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
